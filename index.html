<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Dyntree</title>
    <link href="dyntree.css" rel="stylesheet">
</head>
<body>
    <div id="dyntree-v1" class="dyntree-wrapper"></div>
    <div id="dyntree-v2" class="dyntree-wrapper"></div>
    <div id="dyntree-v3" class="dyntree-wrapper"></div>

    <script src="jquery-2.1.3.min.js" type="text/javascript"></script>
    <script src="dyntree.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function()
        {
            Dyntree.init('dyntree-v1');
            Dyntree.init('dyntree-v2', {showWatingMessage: true});
            Dyntree.init('dyntree-v3', {cacheDepth: 2});
        });
    </script>
</body>
</html>
